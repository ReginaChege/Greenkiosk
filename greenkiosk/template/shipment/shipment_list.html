<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment List</title>
</head>
<body>
    <h3>Shipment List</h3>
    <table>
        <th>
            <td>Name</td>
            <td>Description</td>
            <td>Price</td>
        </th>
{% for shipment in shipment%}
<tr>
    <td>{{shipment.name}}</td>
    <td>{{shipment.description}}</td>
    <td>{{shipment.price}}</td>
    <td><a href="{%url shipment details id=shipment.id%}">View shipment</a></td>
</tr>
{% endfor %}
    </table>
</body>
</html>
